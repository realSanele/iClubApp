<ion-header>
  <ion-toolbar color="danger">
    <ion-title text-center>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="loginForm">
        <!-- <h2 text-center style="color: #f25454;">Mzansi Spazas</h2> -->
        <ion-item>
          <ion-label style="font-size: 15pt" position="floating"><ion-icon name="mail"></ion-icon> Email</ion-label>
          <ion-input style="font-size: 13pt;" formControlName="email" type="email"></ion-input>
        </ion-item>
        <div *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.dirty">
        </div> 
        <div style="text-align: center; color: red" class="error" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
          Please input your email!
          </div>
          <div style="text-align: center; color: red" class="error" *ngIf="loginForm.get('email').hasError('pattern') && loginForm.get('email').touched">
            Email address invalid!
          </div>
        <ion-item style="padding-top: 5%; " >
          <ion-label style="font-size: 15pt" position="floating"><ion-icon name="lock"></ion-icon> Password</ion-label>
          <ion-input style="font-size: 13pt; " formControlName="password" type="password" padding></ion-input>
        </ion-item>
        <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.dirty">
        </div>
        <div style="text-align: center; color: red" class="error" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
            Please input your password!
          </div>
          <div style="text-align: center; color: red" class="error" *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">
            Minimum 6 characters!
          </div>
          <div style="text-align: center; color: red" class="error" *ngIf="loginForm.get('password').hasError('maxlength') && loginForm.get('password').touched">
            Maximum 12 characters!
          </div>
        
        <ion-button style="height: 50px; margin-top: 5%; font-size: 13pt" expand="full" color="danger" shape="round" [disabled]="!loginForm.valid" (click)="login()"><ion-icon name="unlock"></ion-icon> Login</ion-button>
        <ion-button style="height: 50px; margin-top: 5%; font-size: 13pt" expand="full" color="danger" shape="round" routerDirection="forward" routerLink="/signup"><ion-icon name="person"></ion-icon> Sign-Up</ion-button>
        <ion-button style="margin-top: 5%; font-size: 13pt" expand="full" fill="clear" color="light" >Forgot Password. <a (click)="forgotPassword()">Click here</a></ion-button>
      </form>
</ion-content>
